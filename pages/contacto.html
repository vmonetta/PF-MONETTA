<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../assets/images/flor-de-loto.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/style.css">
    <title>Vivero Loto: Contacto</title>
</head>

<body>
    <div id="container">
        <header class="header">
            <img class="header__imagenLogo" src="../assets/images/flor-de-loto.png" alt="Logo">
            <div id="nombreLogo" class="header__nombreLogo">Vivero Loto</div>

            <nav class="header__nav">
                <a href="../index.html">INICIO</a>
                <a href="./plantas.html">PLANTAS</a>
                <a href="./semillas.html">SEMILLAS</a>
                <a href="./nosotros.html">NOSOTROS</a>
                <a href="./contacto.html">CONTACTO</a>
            </nav>
        </header>

        <main class="main--contacto">
            <section class="main__seccion--bienvenidaContacto">
                <h1>CONTÁCTENOS</h1>
                <h2>y lo asesoraremos acerca de nuestros productos</h2>
            </section>

            <form class="main__form" action="#" method="post" enctype="application/x-www-form-urlencoded">
                <h3>ENVÍENOS UN MENSAJE</h3>
                <p>Contestaremos a la brevedad.</p>
                <br>
                <label for="nombre">Nombre</label>
                <input type="text" name="nombre">
                <br>
                <label for="password">Contraseña</label>
                <input type="password" name="password">
                <br>
                <label for="mail">Correo electronico</label>
                <input type="email" name="mail">
                <br>
                <label for="mail">Comentario</label><br>
                <textarea name="comentarios" id="comentario" cols="20" rows="10"></textarea>
                <br>
                <input id="boton" type="submit" value="Enviar">
            </form>

        </main>

        <footer class="footer">
            <div class="footer__seccion--infoContacto">
                <ul id="infoContacto">
                    <li>Dirección del vivero</li>
                    <li>Redes sociales</li>
                    <li>Teléfono de contacto</li>
                </ul>
            </div>
            <div class="footer__seccion--copyright">@2023, Vivero Loto</div>
        </footer>

    </div>

</body>

</html>
